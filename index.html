<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>User-Scalable Test</title>
  </head>
  <body>
    <h1>User-Scalable Test</h1>
    <p>This page has both 'user-scalable=no' and 'maximum-scale=1' set in the meta viewport tag.</p>
    <p>On mobile devices it should not be possible to pinch to zoom, or double-tap to zoom.</p>
  </body>
</html>
